<style>
  .btn-space {
    margin-right: 10px;
  }

  myModal {
    z-index: 2147483647;
  }

  .disabledDiv {
    pointer-events: none;
    opacity: 0.4;
  }
</style>

<div ng-init="vm.init()">
  <div
    class="container"
    style="overflow-y: auto; overflow-x: hidden; height: 425px"
  >
    <form>
      <div class="mx-auto" style="width: 200px;">
        <h5 class="modal-title">{{vm.tituloTela}}</h5>
      </div>
      <div class="form-group">
        <label for="nomePerfil">Nome: </label>
        <input
          type="nome"
          class="form-control"
          id="nomePerfil"
          ng-model="vm.perfil.nome"
          placeholder="Digite o nome do perfil ..."
        />
      </div>
      <div class="form-group">
        <label for="descricaoPerfil">Descrição: </label>
        <textarea
          type="text"
          class="form-control"
          id="descricaoPerfil"
          ng-model="vm.perfil.descricao"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="inclusaoPerfil" style="width: 250px;">Data de Inclusão: </label>
        <input
          type="datetime"
          class="form-control"
          id="inclusaoPerfil"
          ng-model="vm.perfilExibicao.dataHoraInclusao"
          style="width: 120px;"
          readonly
        />
      </div>
      <div class="form-group">
        <label for="alteracaoPerfil" style="width: 250px;">Data de Alteração: </label>
        <input
          type="datetime"
          class="form-control"
          id="alteracaoPerfil"
          ng-model="vm.perfilExibicao.dataHoraAlteracao"
          style="width: 120px;"
          readonly
        />
      </div>
    </form>
  </div>
  <div
    class="row"
    style="float: right; padding-top: 30px; padding-right: 20px;"
  >
    <button
      type="button"
      class="btn btn-primary btn-space"
      ng-click="vm.incluir(vm.perfil)"
    >
      Salvar
    </button>
    <button type="button" class="btn btn-danger" ng-click="vm.cancelar()">
      Cancelar
    </button>
  </div>
</div>
